{% set name = "pyquickbench" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyquickbench-{{ version }}.tar.gz
  sha256: 31769127bb5fc102d397f5c1c37204c7cbfff2df32e97b4dbb4177c899718a28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - python-build
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - tqdm
    - ipywidgets

test:
  imports:
    - pyquickbench
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/gabrielfougeron/pyquickbench
  summary: A pure Pyton tool to perform time and accuracy benchmarks
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://gabrielfougeron.github.io/pyquickbench/
  dev_url: https://github.com/gabrielfougeron/pyquickbench

extra:
  recipe-maintainers:
    - gabrielfougeron
