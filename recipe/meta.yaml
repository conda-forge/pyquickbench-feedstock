{% set name = "pyquickbench" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyquickbench-{{ version }}.tar.gz
  sha256: 843a364e92b3c900b98579a0df4e06ec1034cb8502cdca6b3680bc75e3387c81

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - python-build
    - pip
  run:
    - python >=3.9
    - numpy
    - matplotlib-base
    - tqdm
    - ipywidgets

test:
  imports:
    - pyquickbench
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gabrielfougeron/pyquickbench
  summary: A pure Pyton tool to perform time and accuracy benchmarks
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://gabrielfougeron.github.io/pyquickbench/
  dev_url: https://github.com/gabrielfougeron/pyquickbench

extra:
  recipe-maintainers:
    - gabrielfougeron
